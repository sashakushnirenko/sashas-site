<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sashas Site</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <div id="map"></div>
    <script>mapboxgl.accessToken = 'pk.eyJ1Ijoic2FzaGFrdXNobmlyZW5rbyIsImEiOiJja283M3VtcmgwNWg2MnFxa2Y2YWR6Mm54In0.MCYIixuDXkWh5MRGL_CygA';
var map = new mapboxgl.Map({
  container: 'map', // container id
  style: 'mapbox://styles/sashakushnirenko/cko4numqn1ep119pqfatyu8qz', // stylesheet location
  center: [-6.932073, 52.836470],
  zoom: 10.7
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['carlow-carbon-futures'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({
      offset: [0, -15]
    })
    .setLngLat(feature.geometry.coordinates)
    .setHTML(
      '<h3>' +
      feature.properties.student +
      '</h3><p><a href="' +
      feature.properties.link +
      '" target="_blank" title="Opens in a new window">' +
      '</h3><p>' +
      feature.properties.title +
      '</p>'
    )
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);


});

    </script>

</body>

</html>
